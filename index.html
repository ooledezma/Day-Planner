<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current Day -->
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container"> </div>

      <!-- 9 am Timeblock -->
      <div class="input-group input-group-lg" data-hour="9">
        <div class="input-group-prepend">

          <!-- Add time -->
          <span class="input-group-text" id="inputGroup-sizing-lg">09:00 AM</span>
        </div>

        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

        <button class="btn saveBtn"><i class="fa fa-save"></i></button>
      </div>

      
      <!-- 10 am Timeblock -->
      <div class="input-group input-group-lg" data-hour="10">
        <div class="input-group-prepend">

          <!-- Add time -->
          <span class="input-group-text" id="inputGroup-sizing-lg">10:00 AM</span>
        </div>

        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

        <button class="btn saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <!-- 11 am Timeblock -->
      <div class="input-group input-group-lg" data-hour="11">
        <div class="input-group-prepend">

          <!-- Add time -->
          <span class="input-group-text" id="inputGroup-sizing-lg">11:00 AM</span>
        </div>

        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

        <button class="btn saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <!-- 12 pm Timeblock -->
      <div class="input-group input-group-lg" data-hour="12">
        <div class="input-group-prepend">

          <!-- Add time -->
          <span class="input-group-text" id="inputGroup-sizing-lg">12:00 PM</span>
        </div>

        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

        <button class="btn saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <!-- 1 pm Timeblock -->
      <div class="input-group input-group-lg" data-hour="1">
        <div class="input-group-prepend">
      
        <!-- Add time -->
        <span class="input-group-text" id="inputGroup-sizing-lg">01:00 PM</span>
        </div>
      
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      
       <button class="btn saveBtn"><i class="fa fa-save"></i></button>
     </div>

      <!-- 2 pm Timeblock -->
      <div class="input-group input-group-lg" data-hour="2">
        <div class="input-group-prepend">
      
        <!-- Add time -->
        <span class="input-group-text" id="inputGroup-sizing-lg">02:00 PM</span>
        </div>
      
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      
       <button class="btn saveBtn"><i class="fa fa-save"></i></button>
     </div>

      <!-- 3 pm Timeblock -->
      <div class="input-group input-group-lg" data-hour="3">
        <div class="input-group-prepend">
      
        <!-- Add time -->
        <span class="input-group-text" id="inputGroup-sizing-lg">03:00 PM</span>
        </div>
      
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      
       <button class="btn saveBtn"><i class="fa fa-save"></i></button>
     </div>

      <!-- 4 pm Timeblock -->
      <div class="input-group input-group-lg" data-hour="4">
        <div class="input-group-prepend">
      
        <!-- Add time -->
        <span class="input-group-text" id="inputGroup-sizing-lg">04:00 PM</span>
        </div>
      
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      
       <button class="btn saveBtn"><i class="fa fa-save"></i></button>
     </div>

      <!-- 5 pm Timeblock -->
      <div class="input-group input-group-lg" data-hour="5">
        <div class="input-group-prepend">
      
        <!-- Add time -->
        <span class="input-group-text" id="inputGroup-sizing-lg">05:00 PM</span>
        </div>
      
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      
       <button class="btn saveBtn"><i class="fa fa-save"></i></button>
     </div>     




    </div>

  
     








   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
